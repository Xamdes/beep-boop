<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body class="container-fluid">
    <h1 class="Jumbotron background-blue center-text">Beep Boop</h1>
    <form id="input-form" class="panel panel-info panel-modifier background-blue" action="index.html" method="post">
      <div>
        <label for="input">Enter a number</label>
        <input id="input" type="number">
      </div>
      <div>
        <button class="btn btn-off"type="submit" name="button">Submit</button>
      </div>
    </form>
    <div class="panel panel-info panel-modifier">
      <p>Output: <span id="output"></span></p>
    </div>
  </body>
</html>
